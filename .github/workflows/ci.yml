name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: trovato
          POSTGRES_PASSWORD: trovato
          POSTGRES_DB: trovato_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgres://trovato:trovato@localhost:5432/trovato_test
      REDIS_URL: redis://127.0.0.1:6379
      RUST_LOG: warn
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      - uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features rustls,postgres

      - name: Run migrations
        run: sqlx migrate run --source crates/kernel/migrations

      - name: Build WASM plugins
        run: |
          cargo build -p blog --target wasm32-wasip1 --release
          mkdir -p plugins/blog
          cp target/wasm32-wasip1/release/blog.wasm plugins/blog/

      - name: Run tests
        run: cargo test --all -- --test-threads=1

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: trovato
          POSTGRES_PASSWORD: trovato
          POSTGRES_DB: trovato_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgres://trovato:trovato@localhost:5432/trovato_test
      REDIS_URL: redis://127.0.0.1:6379
      RUST_LOG: warn
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
          targets: wasm32-wasip1
      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features rustls,postgres

      - name: Run migrations
        run: sqlx migrate run --source crates/kernel/migrations

      - name: Build WASM plugins
        run: |
          cargo build -p blog --target wasm32-wasip1 --release
          mkdir -p plugins/blog
          cp target/wasm32-wasip1/release/blog.wasm plugins/blog/

      - name: Generate coverage report
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info -- --test-threads=1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run security audit
        run: cargo audit

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      - uses: Swatinem/rust-cache@v2

      - name: Build kernel
        run: cargo build -p trovato-kernel --release

      - name: Build plugins
        run: cargo build -p blog --target wasm32-wasip1 --release

  doc:
    name: Doc Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check documentation
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --no-deps --document-private-items

  terminology:
    name: Terminology Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for Drupal terminology in Rust sources
        run: |
          # Search for Drupal terms that should use Trovato equivalents
          FOUND=0
          for term in '\bnode\b' '\btaxonomy\b' '\bvocabulary\b' '\bhook_' '\bmodule\b' '\bviews\b'; do
            # Skip false positives: "node" in dependency/URL contexts, "module" in Rust module keyword
            case "$term" in
              '\bnode\b')
                MATCHES=$(grep -rnE "$term" --include='*.rs' crates/ benchmarks/ \
                  | grep -vi 'node_modules\|nodejs\|tree node\|ast node\|xml node\|html node\|mod \|module path\|pub mod\|use ' || true)
                ;;
              '\bmodule\b')
                MATCHES=$(grep -rnE "$term" --include='*.rs' crates/ benchmarks/ \
                  | grep -vi 'mod \|pub mod\|use \|module path\|wasm module\|Module for' || true)
                ;;
              '\bviews\b')
                MATCHES=$(grep -rnE "$term" --include='*.rs' crates/ benchmarks/ \
                  | grep -vi 'database views\|sql views\|materialized view' || true)
                ;;
              *)
                MATCHES=$(grep -rnE "$term" --include='*.rs' crates/ benchmarks/ || true)
                ;;
            esac
            if [ -n "$MATCHES" ]; then
              echo "::warning::Found Drupal terminology '$term' in source files:"
              echo "$MATCHES"
              FOUND=1
            fi
          done
          if [ "$FOUND" -eq 1 ]; then
            echo "::warning::Drupal terminology found. See docs/coding-standards.md for Trovato equivalents."
          fi
