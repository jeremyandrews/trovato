{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto; padding: 2rem;">
    <h1 style="margin-bottom: 1.5rem;">Log in</h1>

    {% if success %}
    <div style="background: #efe; border: 1px solid #0a0; padding: 1rem; margin-bottom: 1rem; border-radius: 4px;">
        {{ success | escape }}
    </div>
    {% endif %}

    {% if error %}
    <div style="background: #fee; border: 1px solid #c00; padding: 1rem; margin-bottom: 1rem; border-radius: 4px;">
        {{ error | escape }}
    </div>
    {% endif %}

    <form method="post" action="/user/login">
        <input type="hidden" name="_token" value="{{ csrf_token }}">

        <div class="form-item" style="margin-bottom: 1rem;">
            <label for="username" class="form-item__label">Username</label>
            <input type="text" id="username" name="username" class="form-text"
                   style="width: 100%; padding: 0.5rem; font-size: 1rem;" required autofocus>
        </div>

        <div class="form-item" style="margin-bottom: 1rem;">
            <label for="password" class="form-item__label">Password</label>
            <input type="password" id="password" name="password" class="form-text"
                   style="width: 100%; padding: 0.5rem; font-size: 1rem;" required>
        </div>

        <div class="form-item" style="margin-bottom: 1.5rem;">
            <label style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" name="remember_me" value="1">
                Remember me
            </label>
        </div>

        <button type="submit" class="button button--primary"
                style="width: 100%; padding: 0.75rem; font-size: 1rem; cursor: pointer;">
            Log in
        </button>
    </form>

    <p style="margin-top: 1.5rem; text-align: center;">
        <a href="/user/password-reset">Forgot your password?</a>
    </p>
    <p style="text-align: center;">
        <a href="/user/register">Create new account</a>
    </p>
</div>
{% endblock %}
