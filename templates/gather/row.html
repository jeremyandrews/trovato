<article class="gather-row">
    {% if row.title %}
    <h3 class="gather-row__title">
        <a href="/item/{{ row.id }}">{{ row.title }}</a>
    </h3>
    {% endif %}

    {% if row.created %}
    <time class="gather-row__date" datetime="{{ row.created }}">{{ row.created }}</time>
    {% endif %}

    {% if row.summary %}
    <p class="gather-row__summary">{{ row.summary }}</p>
    {% endif %}
</article>

<style>
    .gather-row__title {
        margin: 0 0 0.25rem 0;
        font-size: 1.125rem;
    }

    .gather-row__date {
        font-size: 0.875rem;
        color: var(--gray-500);
    }

    .gather-row__summary {
        margin: 0.5rem 0 0 0;
        color: var(--gray-700);
    }
</style>
