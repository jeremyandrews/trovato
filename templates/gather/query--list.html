{% extends "gather/query.html" %}

{% block query_content %}
<ul class="gather-list">
    {% for row in rows %}
    <li class="gather-list__item" data-id="{{ row.id }}">
        {% include "gather/row.html" %}
    </li>
    {% endfor %}
</ul>

{% if not rows %}
<p class="gather-empty">No results found.</p>
{% endif %}

<style>
    .gather-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .gather-list__item {
        padding: 1rem;
        border-bottom: 1px solid var(--gray-200);
    }

    .gather-list__item:last-child {
        border-bottom: none;
    }

    .gather-empty {
        text-align: center;
        color: var(--gray-500);
        padding: 2rem;
    }
</style>
{% endblock %}
