<article class="item item--blog">
    <header class="item__header">
        <h1 class="item__title">{{ item.title }}</h1>
        <div class="item__meta">
            {% if item.created %}
            <time class="item__date">{{ item.created | format_date }}</time>
            {% endif %}
        </div>
    </header>

    <div class="item__content">
        {{ children | safe }}
    </div>
</article>
